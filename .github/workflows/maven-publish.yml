name: Build and Upload Maven Project

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build Maven project
        run: mvn clean package -B

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.3
          release_name: Release 1.0.3
          draft: false
          prerelease: false

      - name: Upload JAR to Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/SimulateMouseMove-0.0.1-SNAPSHOT.jar
          asset_name: BeOnline.jar
          asset_content_type: application/java-archive
      - name: Exclude Source Code Archives
        if: success()
        run: |
          ls -a
          echo "removing zip and tar"
          shopt -s extglob  # Enable extended globbing
          rm -f ./target/!(*.jar)  # Remove all files except JAR
